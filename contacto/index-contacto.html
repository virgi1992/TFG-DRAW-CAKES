<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contacto</title>
    <link rel="stylesheet" href="style-contacto.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
  </head>
  <body style="background-color: black">
    <div class="content">
      <h1 class="logo">DRAW CAKES</h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Contacto</h3>
          <form action="mailto:virgi_ma55@hotmail.com" method="post">
            <p>
              <label class="txt">Nombre</label>
              <input type="text" name="fullname" />
            </p>
            <p>
              <label class="txt">E-mail</label>
              <input type="email" name="email" />
            </p>
            <p>
              <label class="txt">Teléfono</label>
              <input type="tel" name="phone" />
            </p>
            <p>
              <label class="txt">Provincia</label>
              <input type="text" name="Provincia" />
            </p>
            <p class="block">
              <label class="txt">Mensaje</label>
              <textarea name="message" rows="3"></textarea>
            </p>
            <p class="block">
              <button>Enviar</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>
            <a href="../index-principal.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50px"
                height="50px"
                viewBox="0 0 512 512"
              >
                <path
                  fill="white"
                  d="M261.56 101.28a8 8 0 0 0-11.06 0L66.4 277.15a8 8 0 0 0-2.47 5.79L63.9 448a32 32 0 0 0 32 32H192a16 16 0 0 0 16-16V328a8 8 0 0 1 8-8h80a8 8 0 0 1 8 8v136a16 16 0 0 0 16 16h96.06a32 32 0 0 0 32-32V282.94a8 8 0 0 0-2.47-5.79Z"
                />
                <path
                  fill="white"
                  d="m490.91 244.15l-74.8-71.56V64a16 16 0 0 0-16-16h-48a16 16 0 0 0-16 16v32l-57.92-55.38C272.77 35.14 264.71 32 256 32c-8.68 0-16.72 3.14-22.14 8.63l-212.7 203.5c-6.22 6-7 15.87-1.34 22.37A16 16 0 0 0 43 267.56L250.5 69.28a8 8 0 0 1 11.06 0l207.52 198.28a16 16 0 0 0 22.59-.44c6.14-6.36 5.63-16.86-.76-22.97Z"
                />
              </svg>
            </a>
            Más información
          </h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Málaga (Campanillas)</li>
            <li><i class="fas fa-phone"></i> (+34) 622201335</li>
            <li>
              <i class="fas fa-envelope-open-text"></i> virgi_ma55@hotmail.com
            </li>
          </ul>
          <p class="footer-contact">¿Si nos has dejado tus datos?</p>
          <p class="footer-sub">
            Gracias nos pondremos en contacto contigo lo antes posible
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
