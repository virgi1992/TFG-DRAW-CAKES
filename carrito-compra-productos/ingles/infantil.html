<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="../../index-ingles.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50px"
            height="50px"
            viewBox="0 0 512 512"
          >
            <path
              fill="violet"
              d="M261.56 101.28a8 8 0 0 0-11.06 0L66.4 277.15a8 8 0 0 0-2.47 5.79L63.9 448a32 32 0 0 0 32 32H192a16 16 0 0 0 16-16V328a8 8 0 0 1 8-8h80a8 8 0 0 1 8 8v136a16 16 0 0 0 16 16h96.06a32 32 0 0 0 32-32V282.94a8 8 0 0 0-2.47-5.79Z"
            />
            <path
              fill="violet"
              d="m490.91 244.15l-74.8-71.56V64a16 16 0 0 0-16-16h-48a16 16 0 0 0-16 16v32l-57.92-55.38C272.77 35.14 264.71 32 256 32c-8.68 0-16.72 3.14-22.14 8.63l-212.7 203.5c-6.22 6-7 15.87-1.34 22.37A16 16 0 0 0 43 267.56L250.5 69.28a8 8 0 0 1 11.06 0l207.52 198.28a16 16 0 0 0 22.59-.44c6.14-6.36 5.63-16.86-.76-22.97Z"
            />
          </svg>
        </a>
        Cakes Infantiles
      </h1>

      <div class="container-icon">
        <div class="container-cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-cart"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <div class="count-products">
            <span id="contador-productos">0</span>
          </div>
        </div>

        <div class="container-cart-products hidden-cart">
          <div class="row-product hidden">
            <div class="cart-product">
              <div class="info-cart-product">
                <span class="cantidad-producto-carrito">1</span>
                <p class="titulo-producto-carrito">Cakes infantil</p>
                <span class="precio-producto-carrito">$80</span>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>

          <div class="cart-total hidden">
            <h3>Total:</h3>
            <span class="total-pagar">$200</span>
          </div>
          <p class="cart-empty">The cart is empty</p>
        </div>
      </div>
    </header>
    <div class="container-items">
      <div class="item">
        <figure>
          <img src="../Infantil/abuelo de globos.png" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Abuelo</h2>
          <p class="price">$180</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="../Infantil/dumbo.png" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Dumbo</h2>
          <p class="price">$120</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="../Infantil/lilo y stich.png" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Lilo & Stich</h2>
          <p class="price">$150</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="../Infantil/miniom bebe.png" alt="producto" />
        </figure>
        <div class="info-product">
          <h2>Minion</h2>
          <p class="price">$190</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="../Infantil/miniom.png"
            alt="producto"
            width="386.87px"
            height="300px"
          />
        </figure>
        <div class="info-product">
          <h2>Miniom</h2>
          <p class="price">$50</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="../Infantil/nemo.png"
            alt="producto"
            width="386.87px"
            height="300px"
          />
        </figure>
        <div class="info-product">
          <h2>Nemo</h2>
          <p class="price">$50</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="../Infantil/odoo.png"
            alt="producto"
            width="386.87px"
            height="300px"
          />
        </figure>
        <div class="info-product">
          <h2>Oddoo</h2>
          <p class="price">$50</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="../Infantil/toy story.png"
            alt="producto"
            width="386.87px"
            height="300px"
          />
        </figure>
        <div class="info-product">
          <h2>Toy Story</h2>
          <p class="price">$50</p>
          <button class="btn-add-cart">Add to cart</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
